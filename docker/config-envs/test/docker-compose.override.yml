
x-airflow-common:
  &airflow-common
  mem_limit: 4g
  memswap_limit: 8g
  build:
    context: .
    dockerfile: Dockerfile
    args:
      AIRFLOW_VERSION: ${AIRFLOW_VERSION}
  image: apache/airflow:${AIRFLOW_VERSION}-python3.10
  environment:
    &airflow-common-env
    APP_ENV: ${ENVIRONMENT}
    AIRFLOW_VERSION: ${AIRFLOW_VERSION}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./logs:/opt/airflow/logs
    - ./config/airflow.cfg:/opt/airflow/airflow.cfg
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
  networks:
    - up_scraper_network
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy

services:

  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    networks:
      - up_scraper_network
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./docker/db/data:/var/lib/postgresql/data
      - ./docker/db/log:/var/log/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 60s
      timeout: 10s
      retries: 10
    restart: on-failure

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - up_scraper_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 60s
      timeout: 10s
      retries: 10
    restart: on-failure

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    environment:
      - AIRFLOW_VERSION=${AIRFLOW_VERSION}
      - PYTHONPATH=/opt/airflow:/opt/airflow/src:/opt/airflow/dags
    ports:
      - 8080:8080
      - 5678:5678  # Порт для debugpy
      - 5679:5679  # Порт для debugpy
    networks:
      - up_scraper_network
    mem_limit: 8g
    memswap_limit: 12g
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: on-failure

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    networks:
      - up_scraper_network
    restart: on-failure

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    networks:
      - up_scraper_network
    restart: on-failure

  airflow-init:
    <<: *airflow-common
    command: version
    networks:
      - up_scraper_network
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - 5555:5555
    networks:
      - up_scraper_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: on-failure

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: strongpass
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./docker/rabbitmq/data:/var/lib/rabbitmq
      - ./docker/rabbitmq/conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - up_scraper_network
    restart: always

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - up_scraper_network

  kafka:
    mem_limit: 8g
    memswap_limit: 16g
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    expose:
      - "9092"
      - "9093"
    networks:
      - up_scraper_network
    environment:
      <<: *airflow-common-env
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_CREATE_TOPICS: >
        keepa_input:1:1:,
        keepa_output:1:1:,
        upc_in_input:1:1:,
        upc_in_output:1:1:,
        edi_output:1:1:,
        edi_input:1:1:
    depends_on:
      - zookeeper

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8081:8080
    networks:
      - up_scraper_network
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
    volumes:
      - ./docker/config-envs/${ENVIRONMENT}/config.yml:/etc/kafkaui/dynamic_config.yaml
    depends_on:
      - kafka

  kafka-console:
    container_name: kafka-console
    image: docker.redpanda.com/redpandadata/console:latest
    ports:
      - 8082:8080
    networks:
      - up_scraper_network
    environment:
      KAFKA_BROKERS: kafka:9093
    depends_on:
      - kafka

  zoonavigator:
    container_name: zoonavigator
    image: elkozmon/zoonavigator:latest
    ports:
      - 9008:9000
    networks:
      - up_scraper_network
    environment:
      HTTP_PORT: 9000
    depends_on:
      - zookeeper